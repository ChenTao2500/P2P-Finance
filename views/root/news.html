<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>资讯中心</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/root/news.css">
	</head>
	<body>
		<!--
        	作者：dingyong
        	时间：2018-01-11
        	描述：资讯中心
        -->			
        <div class=" mui-scroll-wrapper mui-content info" id="pullrefresh" >
		    <div class="mui-scroll">
				<ul class="mui-table-view" id="vue-app">
					<li class="mui-table-view-cell mui-media" v-for="item in newsList"  @tap="href(item.Id)" >
						<a>
							<img class="mui-media-object mui-pull-left" src="../../images/news.png" :id="item.Id">
							<div class="mui-media-body">
								<h3 class='mui-ellipsis'>{{item.Title}}</h3>
								<p class=''>
									{{item.Content | substr}}
								</p>
							</div>
						</a>
					</li>
				</ul>			
			</div>
	    </div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js"></script>
		<script type="text/javascript" src="../../js/cache.img.js" ></script>
		<script type="text/javascript" src="../../js/root/news.js" ></script>
	</body>
</html>
