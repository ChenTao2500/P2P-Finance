<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>资讯详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/root/newsDetail.css">
	</head>
	<body>
		<div id="vue-app">
			<header class="mui-bar mui-bar-nav main-index">
				<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
				<h1 class="mui-title">资讯详情</h1>
				<a class="mui-btn mui-btn-link mui-pull-right" href="#Share">分享</a>
			</header>			
			<div class="mui-content"  :class="{'ios-scroll-bounce':isIos,'mui-hidden':hidden}">
				<div class="title mui-table-view" v-text="news.Title">
				</div>
				<div class="time">{{news.InsertTime | formatDate}}</div>
				<div class="content" v-html="news.Content"></div>
			</div>	
				 <div class="share mui-popover mui-popover-action mui-popover-bottom"  id="Share">
			    	<div class="share_ul">
			    		<a class="share_li"  @tap="btnShare(0)">
			    			<img src="../../images/share/fx1.png">
			    			<span>微信</span>
			    		</a>
			    		<a class="share_li" @tap="btnShare(1)">
			    			<img src="../../images/share/fx2.png">
			    			<span>朋友圈</span>
			    		</a>
			    		<a class="share_li" @tap="btnShare(2)">
			    			<img src="../../images/share/fx4.png">
			    			<span>QQ</span>
			    		</a>
			    		<a class="share_li"  @tap="btnShare(4)">
			    			<img src="../../images/share/fx6.png">
			    			<span>信息</span>
			    		</a>
			    		<a class="share_li"  @tap="btnShare(5)">
			    			<img src="../../images/share/fx5.png">
			    			<span>邮件</span>
			    		</a>
			    		<a class="share_li"  @tap="btnShare(6)">
			    			<img :src="iosImg">
			    			<span>{{iosBrowse}}</span>
			    		</a>
			    		<a class="share_li"  @tap="btnShare(7)">
			    			<img src="../../images/share/fx8.png">
			    			<span>复制链接</span>
			    		</a>
			    	</div>
			    	<a class="share_btn" href="#Share">取消</a>
			    </div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js" ></script>
		<script type="text/javascript" src="../../js/immersed.js" ></script>
		<script type="text/javascript" src="../../js/root/newsDetail.js" ></script>
	</body>
</html>
