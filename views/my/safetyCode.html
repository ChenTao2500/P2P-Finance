<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安全码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/root/pubAccount.css">
	</head>
	<body>
		<!--
        	作者：hxg
        	时间：2018-01-13
        	描述：安全码
        -->	
		<div class="mui-content" id="vue-app">
			<div class="mui-input-group wrap">
				<div class="pub-wrap">
					<div class="input-container">
						<label class="mui-icon iconfont icon-shoujihao" ></label>
						<input class="phone" v-model="txtMobile" type="text" placeholder="请输入手机号码" maxlength="11"/>
					</div>
					<div class="input-container">
						<label class="mui-icon iconfont icon-mima"></label>
						<input  class="psw" v-model="txtPwd" type="password" placeholder="请输入登录密码"/>
					</div>
					<div class="input-container idcode">
						<label class="mui-icon iconfont icon-anquan"></label>
						<input  class="identifycode" v-model="smsCode" type="text" placeholder="请输入验证码" maxlength="4" />
						<button class="mui-btn mui-btn-primary mui-small-btn" @tap="btnSend" :disabled="btnState">{{value}}</button>
					</div>
					<div class="input-container">
						<label class="mui-icon iconfont icon-mima"></label>
						<input  class="safe" v-model="payPwd" type="password" placeholder="请输入新的安全码" />
					</div>
				</div>
				<div class="btn-wrap">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block" @tap="btnSure">确定</button>
				</div>
			</div>		
		</div>		
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js" ></script>
		<script type="text/javascript" src="../../js/md5.min.js" ></script>
		<script type="text/javascript" src="../../js/my/safetyCode.js" ></script>
	</body>
</html>
