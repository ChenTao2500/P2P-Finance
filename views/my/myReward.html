<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的奖励</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/my/myReward.css" />
	</head>
	<body>
		<!--
        	作者：dingyong
        	时间：2018-01-16
        	描述：我的奖励
       -->	
        <div  class="mui-scroll-wrapper mui-content " id="pullrefresh">
			<div class="mui-scroll">
				<div class="myReward" id="myReward">
					<ul class="mui-table-view" v-show="show">	
						<li class="mui-table-view-cell" v-for="item in rewardList">
							<p>结算时间：<span>{{item.SettleDate | formatDate}}</span></p>
							<p>好友总待收本金：<span>{{item.DueInCapital | getAmount}}</span></p>
							<p>奖励年利率：<span>{{item.RewardRate.toFixed(2)}}%</span></p>
							<p>奖励金额：<span>{{item.RewardAmount | getAmount}}</span></p>
							<p>发放时间：<span>{{item.AccountTime | formatDate}}</span></p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js" ></script>
		<script type="text/javascript" src="../../js/my/myReward.js" ></script>
	</body>
</html>
