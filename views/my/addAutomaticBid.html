<!doctype html>
<html>
	<head>	
		<meta charset="utf-8">
		<title>自动投标设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/my/addAutomaticBid.css">
	</head>
	<body>
		<!--
        	作者：hxg
        	时间：2018-01-22
        	描述：自动投标设置
        -->
		<div class="mui-content addbid" id="vue-app">
			<div class="gtbalance">
				<label @tap="pubTip(1)">账户预留金额<i class="mui-icon mui-icon-info"></i></label>
				<input type="text" v-model="model.AccountBal" placeholder="请输入账户需保留金额" />
			</div>
			<ul class="mui-table-view tzcondition">
				<li class="mui-table-view-cell tztype">
			        <span class="mui-pull-left tip">出借类型</span>		
				    <span class="mui-pull-right type">
						<button  class="mui-btn  mui-btn-outlined mui-chose " :class="{'mui-btn-primary':btnActive['1']}"  @tap="btnToggle(1)">房易融</button>
						<button  class="mui-btn  mui-btn-outlined mui-chose" :class="{'mui-btn-primary':btnActive['2']}"  @tap="btnToggle(2)" >月账户</button>
						<button  class="mui-btn  mui-btn-outlined mui-chose" :class="{'mui-btn-primary':btnActive['3']}" @tap="btnToggle(3)" >年账户</button>
				    </span>					    
				</li>
				<li class="mui-table-view-cell">
			        <span class="mui-pull-left">预期收益</span>	
			        <em class="mui-pull-right">8.0~12.0%</em>
				</li>
			</ul>
			<ul class="mui-table-view tzcondition tzcondition2">
				<li class="mui-table-view-cell">
			        <label @tap="pubTip(2)">出借期限<i class="mui-icon mui-icon-info" ></i></label>		
				    <input class="qishu" v-model="model.InvestTerm" type="text" placeholder="默认为标的最大期限"/><i>个月</i>
				</li>
				<li class="mui-table-view-cell noactive">
					<a class="mui-navigate-right">
				        <span class="mui-pull-left" @tap="pubTip(3)">优惠券<i class="mui-icon mui-icon-info" ></i></span>		
					    <em class="mui-pull-right specem" @tap="choiceQuan">{{model.Coupon | getCoupon}}</em>
					</a>
				</li>
			</ul>
			<div class="addbidbtn">
				<button type="button"  @tap="btnCommit" class="mui-btn mui-btn-primary mui-btn-block mui-save">保存</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>	
		<script type="text/javascript" src="../../js/vue2.min.js"></script>
		<script type="text/javascript" src="../../js/common.js" ></script>	
		<script type="text/javascript" src="../../js/mui.picker.min.js" ></script>
		<script type="text/javascript" src="../../js/my/addAutomaticBid.js"></script>	
	</body>
</html>
