<!doctype html>
<html>
	<head>	
		<meta charset="utf-8">
		<title>银行卡管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/my/bankCard.css">
	</head>
	<body>
		<div id="vue-app">			
			<header class="mui-bar mui-bar-nav main-index">
				<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
				<h1 class="mui-title">银行卡管理</h1>
				<a class="mui-icon iconfont icon-tianjia mui-pull-right addcard" @tap="addBank"  v-show="canBind"></a>
			</header>
			<div class="mui-content bankcard"  :class="{'ios-scroll-bounce':isIos}">
				<ul  class="mui-table-view">
					<li class="mui-table-view-cell" v-for="(item,index) in bankList">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-primary" @tap="defaultCard(index,item.Id,$event)">默认</a>
							<a class="mui-btn mui-btn-red" @tap="deleteBank(index,item.CardNo,$event)">解绑</a>
						</div>
						<div class="mui-slider-handle cardwrap">
							<svg class="icon" aria-hidden="true">
							  <use :xlink:href="getIcon(item.BankCode)"></use>
							</svg>
							<div>
								<p>{{item.BankName}}<button  v-if="item.DefaultFlag==1" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-smalldf" disabled="disabled">默认</button></p>
								<p>{{item.CardNo | formatCardNo}}</p>
							</div>
						</div>
					</li>		
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>		
		<script type="text/javascript" src="../../js/immersed.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js"></script>
		<script type="text/javascript" src="../../fonts/bankIcon.js" ></script>	
		<script type="text/javascript" src="../../js/common.js" ></script>	
		<script type="text/javascript" src="../../js/my/bankCard.js" ></script>	
	</body>
</html>
