<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人开户</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/bank/personalOpening.css">
	</head>
	<body>
		<!--
        	作者：dingyong
        	时间：2018-05-28
        	描述：个人开户
      -->
		<div class="mui-content" id="vue-app">
               <div class="bg">
               	 <img src="../../images/bank/bankLogo.png" />
               </div>
               <div class="login">
				<div class="input_list mui-input-row ">
					<span class="tit">真实姓名</span>
					<input  type="text" placeholder="请输入真实姓名" v-model="postData.username" maxlength="15"/>
				</div>
				<div class="input_list mui-input-row ">
					<span class="tit">身份证号</span>
					<input  type="text"  placeholder="请输入身份证号"  v-model="postData.certNo" maxlength="18"/>
				</div>
				<div class="mui-input-row mui-checkbox mui-left">
					<label>我已阅读并同意</label>
					<input name="checkbox"  type="checkbox" v-model="postData.agree"/>
					<a @tap="btnAgree">《个人开户协议》</a><a @tap="btnRisk">《风险提示书》</a>
				</div>
				<div class="login_btn">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block" @tap="btnOpening">立即开通</button>
				</div>
			</div>
		</div>		
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js" ></script>
		<script type="text/javascript" src="../../js/bank/personalOpening.js" ></script>
	</body>
</html>
