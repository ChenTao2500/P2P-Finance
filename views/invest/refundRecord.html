<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>出借记录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/invest/investRecord.css" />
	</head>
	<body>
		<!--
        	作者：dingyong
        	时间：2018-01-31
        	描述：还款计划
        -->
		<div class="mui-content mui-scroll-wrapper recharge-item" id="pullrefresh">
			<div class="mui-scroll">
				<ul  class="mui-table-view investlist" id="vue-app" v-show="show">
					<li class="mui-table-view-cell" v-for="item in refundList">
					 	<dl class="zlist clearfix">
							<dt>
								<span>第{{item.CurrentPeriod}}期</span>
							</dt>
							<dd>
								<p>{{item.TotalAmount}}</p>
								<p>{{item.RefundDate}}</p>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" src="../../js/vue2.min.js" ></script>
		<script type="text/javascript" src="../../js/invest/refundRecord.js" ></script>
	</body>
</html>
